</head>

    <!-- navbar -->

        <div class="container-fluid ">
            <a class="navbar-brand" href="index.html">
                <h1 class="m-0 texto-logo">
                    <img class="logo" src="img/logo.png" alt="logotipo">
                    Sabedoria+
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-4">
                        <a class="nav-link botao-nav2 " aria-current="page" href="index.html">Início</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link botao-nav2" href="sobreNos.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link botao-nav" style="border: 1px solid #FF0751"
                            href="mentores.html">Mentores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link botao-nav active" style="border: 1px solid #FF0751"
                            href="cadastro.html">Cadastro</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- fim navbar -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <hr>
                    <h3>Cadastro de mentorado</h3>
                    <hr>
                    <form>
                        <div class="form-floating mb-3">
                            <input name="nome" maxlength="40" type="text" class="form-control" id="floatingInput1">
                            <label for="floatingInput1">Nome completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="idade" type="number" class="form-control">
                            <label for="floatingInput2">Idade</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="profissao" type="text" class="form-control">
                            <label for="floatingInput3">Profissão</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="cpf" maxlength="11" type="text" class="form-control">
                            <label for="floatingInput4">CPF (apenas números)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="endereco" type="text" class="form-control">
                            <label for="floatingInput5">Endereço</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="email" type="email" class="form-control">
                            <label for="floatingInput6">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="senha" type="password" class="form-control">
                            <label for="floatingInput7">Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="imagem" type="file" class="form-control">
                            <label for="floatingInput8">Imagem de perfil</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                        <button class="btn btn-secondary" type="reset">Limpar Formulário</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <p class="card-text py-3" id="rodape-color">2023 <i class="bi bi-c-circle"></i> Desenvolvido pelo Squad 20 | Projeto fictício
          para Recode Pro 2023.</p>
